<form [formGroup]="filtersForm" class="filters-form">
    <mat-form-field appearance="fill">
        <mat-label>Date of birthday range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
            <input matStartDate formControlName="dateStart" placeholder="Start date" />
            <input matEndDate formControlName="dateEnd" placeholder="End date" />
        </mat-date-range-input>
        <mat-hint>TYPE: MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>

    <input
        type="text"
        placeholder="States of USA"
        matInput
        formControlName="state"
        [matAutocomplete]="autoGroup"
        class="state-input"
    />
    <mat-autocomplete #autoGroup="matAutocomplete">
        <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
            <mat-option *ngFor="let name of group.names" [value]="name">
                {{ name }}
            </mat-option>
        </mat-optgroup>
    </mat-autocomplete>

    <input
        type="text"
        placeholder="Select gender"
        matInput
        formControlName="gender"
        [matAutocomplete]="auto"
        class="gender-input"
    />
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of genderOptions; trackBy: genderTrackBy" [value]="option.id">
            {{ option.name }}
        </mat-option>
    </mat-autocomplete>
</form>
<button type="button" (click)="apply.emit(filtersForm)" class="button-apply">APPLY</button>
