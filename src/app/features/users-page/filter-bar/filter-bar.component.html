<form [formGroup]="filtersForm" class="filters-form">
    <mat-form-field appearance="fill">
        <mat-label>Date of birthday range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
            <input matStartDate formControlName="dateStart" placeholder="Start date" />
            <input matEndDate formControlName="dateEnd" placeholder="End date" />
        </mat-date-range-input>
        <mat-hint>TYPE: MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>

    <input
        type="text"
        placeholder="States of USA"
        matInput
        formControlName="state"
        [matAutocomplete]="autoGroup"
        class="state-input"
    />
    <mat-autocomplete #autoGroup="matAutocomplete">
        <mat-option *ngFor="let state of stateGroupOptions | async" [value]="state.name">{{ state.name }} </mat-option>
    </mat-autocomplete>

    <input
        type="text"
        placeholder="Select gender"
        matInput
        formControlName="gender"
        [matAutocomplete]="auto"
        class="gender-input"
    />
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of genderOptions" [value]="option">
            {{ option }}
        </mat-option>
    </mat-autocomplete>
</form>
<button type="button" (click)="clickApply()" class="button-apply">APPLY</button>
