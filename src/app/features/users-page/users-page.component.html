<a routerLink="/" class="back-link">Back To Home</a>
<h1>List of all users:</h1>
<table [width]="'1000px'">
    <tr>
        <th>NAME</th>
    </tr>
    <tbody *ngIf="users$ | async as users">
        <tr *ngFor="let user of users!">
            <th>
                <a [routerLink]="['/profile/' + user.id.name]">{{ user.name.first }}</a>
            </th>
        </tr>
    </tbody>
</table>
